<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font blockbuster -->
    <link
      href="https://fonts.cdnfonts.com/css/futura-display"
      rel="stylesheet"
    />
    <!-- link for stylesheets -->
    <link rel="stylesheet" href="./assets/css/global.css" />
    <title>Blockbuster</title>
  </head>
  <body>

    <header>

      <div class="blockbuster-logo">
        <div class="blockbuster-text">Blockbuster</div>
      </div>

      <div class="content-search">
        <input class="search" type="text" id="busca" placeholder="Digite o nome do filme" />
        <button onclick="buscarFilme()" class="btn-search">Buscar</button>
      </div>
      <nav>
        <a href="./catalogo.html">Catálogo</a>
      </nav>

    </header>

    <main>
      <div class="formulario">
        <h2>Cadastro de novo item</h2>
      
        <!-- Nome do item -->
        <label for="nome">Título:</label>
        <input type="text" id="nome" placeholder="Digite o título da obra">
      
        <!-- Categoria do item  -->
        <div class="categoria">
          <label for="category-content">Selecione a categoria do item:</label><br>
          <!-- anime -->
          <label>
            <input type="radio" name="category-content" value="anime">
            Anime
          </label><br>
          <!-- filme -->
          <label>
            <input type="radio" name="category-content" value="filme">
            Filme
          </label><br>
          <!-- serie -->
          <label>
            <input type="radio" name="category-content" value="serie">
            Série
          </label><br>
          <!-- desenho -->
          <label>
            <input type="radio" name="category-content" value="desenho">
            Desenho
          </label><br>
        </div>
      
        <!-- Classificação indicativa -->
        <label for="classificacao">Classificação indicativa:</label>
        <input type="text" id="classificacao" placeholder="Ex: Livre, 12 anos, etc.">
      
        <!-- Gênero -->
        <label for="genero">Gênero:</label>
        <input type="text" id="genero" placeholder="Ex: Ação, Comédia, Drama, etc.">
      
        <!-- Ano de lançamento -->
        <label for="ano">Ano de lançamento:</label>
        <input type="text" id="ano" placeholder="Ano de lançamento">
      
        <!-- Sinopse -->
        <label for="sinopse">Sinopse:</label>
        <textarea id="sinopse" rows="4" placeholder="Insira a sinopse do item."></textarea>
      
        <!-- Botão de finalização de cadastro de item -->
        <button class="btn-cadastro" onclick="cadastraItem()">Cadastrar item</button>
      </div>
    </main>

    <footer>

      <div class="blockbuster-logo-samll">
        <div class="blockbuster-text-samll">Blockbuster &copy</div>
      </div>

      <nav class="nav-footer">
        <a href="#">About</a>
        <a href="#">Service</a>
        <a href="#">Contact</a>
      </nav>

      <nav>
        <a href="#" class="link-footer"
          ><i class="fa-brands fa-bluesky"></i
        ></a>
        <a href="#" class="link-footer"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a href="#" class="link-footer">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </nav>

    </footer>
    <script src="./assets/js/index.js"></script>


  </body>
</html>
